 <!DOCTYPE html>
<html lang="en", charset="UTF-8">

 <head>
   <title>Kata 2</title>
 </head>

  <body>
    <script>
    'use strict';
    
  // This code returns the century after you will enter year (in range 0-1000).

      function century (year) {
       
       if (var_year > 0 && year <= 101) {
        alert ('century is 1');
       } 
       else if (var_year >= 101 && year <= 200) { 
        alert ('century is 2');
       }
       else if (var_year >= 201 && year <= 300) { 
        alert ('century is 3');
       }
       else if (var_year >= 301 && year <= 400) { 
        alert ('century is 4');
       }
       else if (var_year >= 401 && year <= 500) { 
        alert ('century is 5');
       }
       else if (var_year >= 501 && year <= 600) { 
        alert ('century is 6');
       }
       else if (var_year >= 601 && year <= 700) { 
        alert ('century is 7');
       }
       else if (var_year >= 701 && year <= 800) { 
        alert ('century is 8');
       }
       else if (var_year >= 801 && year <= 900) { 
        alert ('century is 9');
       }
       else if (var_year >= 901 && year <= 1000) { 
        alert ('century is 10');
       }
      return;
      };
      
      let var_year = prompt ('Give any year (0-1000) to receive century');
      century (var_year);
      
    </script>
    
  </body>
</html>
